<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <article class="card__order">
        <div class="card__order__img">
            <img src="./images/illustration-hero.svg" alt="">
        </div>
        <div class="card__order__body">
            <h3 class='card__order__title'>Order Summary</h3>
            <p class='card__order__desc'>You can now listen to millions of songs, audiobooks, and podcasts on any device
                anywhere you like!</p>
            <div class="card__order__plan">
                <img src="./images/icon-music.svg" alt="">
                <div class="card__order__plan__type">
                    <p class='card__order__plan__type__name'>Annual Plan</p>
                    <p class='card__order__plan__type__price'>$59,99/year</p>
                </div>
                <a class='card__order__plan__change-btn' href="#">Change</a>
            </div>
            <button class='card__order__body__proceed'>Proceed to Payment</button>
            <button class="card__order__body__cancel">Cancel Order</button>
        </div>
    </article>
</body>

</html>
